{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment - Pick n Pay</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include "pay/navigation/quest_user_nav.html" %}

    <!-- Make Payment Page Content -->
    <div class="container py-5">
        <div class="order-header">
            <h1 class="text-black fw-bold">Select Payment Method</h1>
            <p class="text-black fw-bold">Choose how you would like to pay for your order</p>
        </div>

        <div class="payment-options">
            <form action="{% url 'process_payment' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-control" id="paymentMethod" name="payment_method" required>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Mpesa">Mpesa</option>
                        <option value="EcoCash">EcoCash</option>
                        <option value="C-Pay">C-Pay</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Crypto">Crypto</option>
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-outline-success">Pay</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
