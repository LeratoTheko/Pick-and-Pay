{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Success - Pick n Pay</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include "pay/navigation/quest_user_nav.html" %}

    <!-- Success Page Content -->
    <div class="container py-5">
        <div class="text-center">
            <h1 class="text-success">Payment Successful!</h1>
            <p class="fw-bold">Transaction Reference: {{ transaction.reference }}</p>
            <p>Total Amount: M{{ transaction.total_amount }}</p>
            <p>Status: <strong>{{ transaction.status }}</strong></p>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-primary">Continue Shopping</a>
        </div>
    </div>

</body>
</html>
